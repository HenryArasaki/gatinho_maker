<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatinho Maker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Gatinho Maker</h1>
    <div class="game">

        <div class="display">

            <canvas id="canvas" width="600" height="600"></canvas>

        </div>

        <div class="controllers">

            <div class="asa">
                <h2>Asa</h2>
                <button class="asa-left" onclick="asaLeft()">
                    <img src="assets/arrow.png" class="flip"></button>
                <button class="asa-right" onclick="asaRight()">
                    <img src="assets/arrow.png">
                </button>
            </div>

            <div class="gatinnho">
                <h2>Gatinho</h2>
                <button class="gatinnho-left" onclick="gatinhoLeft()">
                    <img src="assets/arrow.png" class="flip"></button>
                <button class="gatinnho-right" onclick="gatinhoRight()">
                    <img src="assets/arrow.png">
                </button>
            </div>

        </div>

    </div>

    <div style="display:none">

        <img id="gatinhos-sprite" src="assets/gatinhos.png">
        <img id="asas-sprite" src="assets/asas.png">

    </div>

    <script src="script.js"></script>
</body>

</html>
